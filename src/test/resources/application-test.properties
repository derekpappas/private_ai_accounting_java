# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Force schema creation
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.javax.persistence.schema-generation.database.action=create
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata

# Disable Flyway
spring.flyway.enabled=false

# Logging
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.accounting=TRACE

# Transaction Configuration
spring.transaction.default-timeout=30

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console